<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="main">
    <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">SIGN UP</h3>
        <p class="desc">nvan.ha</p>

        <div class="spacer"></div>

        <div class="form-group">
            <label for="fullname" class="form-label">Full name</label>
            <input type="text" name="fullname" id="fullname" placeholder="VD: Nguyen Van Ha" class="form-control" />
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" placeholder="VD: email@domain.com" class="form-control" />
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" placeholder="*********" class="form-control" />
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password_confirmation" class="form-label">Confirm</label>
            <input type="password" name="password_confirmation" id="password_confirmation" placeholder="*********" class="form-control" />
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="province" class="form-label">City</label>
            <select name="province" id="province" class="form-control">
                <option value="">-- City</option>
                <option value="hanoi">Ha Noi</option>
                <option value="cantho">Can Tho</option>
            </select>
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password_confirmation" class="form-label">Sex</label>
            <div>
                <input type="checkbox" name="sex" class="form-control" value="male" />
                Male
            </div>
            <div>
                <input type="checkbox" name="sex" class="form-control" value="female" />
                Female
            </div>
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="avatar" class="form-label">Avatar</label>
            <input type="file" name="avatar" id="avatar" class="form-control" />
            <span class="form-message"></span>
        </div>

        <button class="form-submit">Create account</button>
    </form>   
</div>
<script src="main.js"></script>
<script>
    Validator({
        form: '#form-1',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
            Validator.isRequired('#fullname', 'Username a is not available'),
            Validator.isRequired('#email', 'Email a is not available'),
            Validator.isEmail('#email'),
            Validator.isRequired('#password', 'Password a is not available'),
            Validator.minLength('#password', 6),
            Validator.isRequired('#password_confirmation'),
            Validator.isConfirmed('#password_confirmation', function() {
                return document.querySelector('#form-1 #password').value;
            }, 'The password is not correct'),
            Validator.isRequired('input[name="sex"]'),
            Validator.isRequired('#province'),
            Validator.isRequired('#avatar')
        ],
        onSubmit: function(data) {
            console.log(data);
        }
    });
</script>
</body>
</html>
